<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          class="img"
          src="/images/image-product-desktop.jpg"
          alt="perfume"
        />
      </div>
      <div class="right">
        <h2 class="perfume">Perfume</h2>
        <h1 class="essence">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="main">$149.99</p>
          <p class="cross">$169.99</p>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="cart icon" class="cart" /> Add to
          Cart
        </button>
      </div>
    </div>
  </body>
</html>
